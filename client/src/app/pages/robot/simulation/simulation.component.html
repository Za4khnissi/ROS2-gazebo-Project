<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm text-center">

    <div class="grid gap-4">
      <div class="bg-gray-700 p-20 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 1 Control</h3>
        <button (click)="identifyRobot(0)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Identify Robot
        </button>
        <button (click)="startMission(0)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(0)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
        <p class="text-gray-300 mt-4">Status: {{ robot1Status }}</p>
      </div>
    </div>

  </div>
</div>
