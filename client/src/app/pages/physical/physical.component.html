<div class="fixed inset-0 bg-black bg-opacity-50 flex flex-col lg:flex-row justify-between gap-8 overflow-y-auto p-4 sm:p-8">

  <div class="p-8 rounded-lg  w-full max-w-3xl text-center">
  
    <h1 class="text-4xl text-gray-950 font-bold mb-6">Physical Robot Control</h1>
    <app-map class="w-full h-64 mb-6"></app-map>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8">
      <div class="bg-gray-700 p-6 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 1 Control</h3>
        <button (click)="identifyRobot(1)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Identify Robot 1
        </button>
        <button (click)="startMission(1)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(1)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
        <button (click)=returnFromMission(1) class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Return From Mission
        </button>
        <p class="text-gray-300 mt-4">Status: {{ robot1Status }}</p>
        <app-battery-status [robotId]="1" [mode]="mode" class="mt-auto"></app-battery-status>
      </div>

      <div class="bg-gray-700 p-6 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 2 Control</h3>
        <button (click)="identifyRobot(2)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Identify Robot 2
        </button>
        <button (click)="startMission(2)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(2)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
        <button (click)=returnFromMission(2) class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Return From Mission
        </button>
        <p class="text-gray-300 mt-4">Status: {{ robot2Status }}</p>
        <app-battery-status [robotId]="2" [mode]="mode" class="mt-auto"></app-battery-status>
      </div>
    </div>
  </div>

  <!-- Logs Panel -->
  <div class="bg-gray-800 text-white shadow-lg w-full lg:w-96 p-6 lg:order-last mt-8 lg:mt-0">
    <h3 class="text-xl font-bold mb-4">Robot Logs</h3>

    <!-- Load/Hide Old Logs Button -->
    <div class="flex justify-center mb-4">
      <button (click)="toggleOldLogs()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg">
        {{ showOldLogs ? 'Hide Old Logs' : 'Load Old Logs' }}
      </button>
    </div>

    <!-- List of Old Missions -->
    <ul class="space-y-2" *ngIf="showOldLogs">
      <li *ngFor="let mission of missions">
        <button (click)="toggleMissionLogs(mission)" class="w-full text-left bg-gray-700 p-3 rounded-lg mb-1">
          <span>{{ mission.mission }}</span>
        </button>

        <ul *ngIf="mission.expanded" class="space-y-1 pl-4">
          <li *ngFor="let log of mission.logs" class="p-2 rounded-lg bg-gray-600">
            <p>{{ log.timestamp }} - <strong>{{ log.message }}</strong> (Robot {{ log.robot }})</p>
          </li>
        </ul>
      </li>
    </ul>

    <!-- Real-Time Logs List -->
    <h4 *ngIf="!showOldLogs" class="font-bold mb-2">Live Logs</h4>
    <ul class="space-y-2" *ngIf="!showOldLogs">
      <li *ngFor="let log of logs" [ngClass]="{'bg-gray-500': log.isOld, 'bg-gray-700': !log.isOld}" class="p-4 rounded-lg shadow-inner">
        <p>{{ log.timestamp }} - <strong>{{ log.message }}</strong> (Robot {{ log.robot }})</p>
      </li>
    </ul>
  </div>
</div>
