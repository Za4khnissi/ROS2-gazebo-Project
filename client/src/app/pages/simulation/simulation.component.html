<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl text-center">
    <h1 class="text-4xl text-white font-bold mb-6">Simulation Control</h1>

    <!-- Toggle Button for 2D/3D View -->
    <button (click)="toggleViewMode()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg mb-4">
      Switch to {{ is3DView ? '2D' : '3D' }} View
    </button>

    <!-- Conditionally Render MapComponent or OctomapComponent -->
    <ng-container *ngIf="!is3DView">
      <app-map class="mb-8"></app-map>
    </ng-container>
    <ng-container *ngIf="is3DView">
      <app-octomap class="mb-8"></app-octomap>
    </ng-container>

    <div class="grid grid-cols-2 gap-8">
      <!-- Robot 1 Controls -->
      <div class="bg-gray-700 p-20 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 3 Control</h3>
        <label for="driveMode3" class="text-white mb-2">Select Drive Mode</label>
        <select
          id="driveMode3"
          [(ngModel)]="selectedDriveModes[3]"
          class="bg-gray-600 text-white py-2 px-4 rounded-lg mb-4"
        >
          <option value="Diff Drive">Diff Drive</option>
          <option value="Ackermann">Ackermann</option>
        </select>
        <p class="text-sm text-green-300 mb-4">Status: {{ robot1Status }}</p>
        <button (click)="identifyRobot(3)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Identify Robot
        </button>
        <button (click)="startMission(3)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(3)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
      </div>

      <!-- Robot 2 Controls -->
      <div class="bg-gray-700 p-20 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 4 Control</h3>
        <label for="driveMode4" class="text-white mb-2">Select Drive Mode</label>
        <select
          id="driveMode4"
          [(ngModel)]="selectedDriveModes[4]"
          class="bg-gray-600 text-white py-2 px-4 rounded-lg mb-4"
        >
          <option value="Diff Drive">Diff Drive</option>
          <option value="Ackermann">Ackermann</option>
        </select>
        <p class="text-sm text-green-300 mb-4">Status: {{ robot2Status }}</p>
        <button (click)="identifyRobot(4)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Identify Robot
        </button>
        <button (click)="startMission(4)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(4)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-6 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
      </div>
    </div>
  </div>

  <!-- Start ROS Button -->
  <button
  (click)="startRos()"
  class="bg-green-600 hover:bg-green-500 text-white py-2 px-6 rounded-lg mb-6"
  >
    Start ROS
  </button>

  <!-- Logs Panel -->
  <div class="fixed inset-y-0 right-0 bg-gray-800 text-white shadow-lg w-96 p-6 overflow-y-auto">
    <h3 class="text-xl font-bold mb-4">Robot Logs</h3>

    <!-- Load/Hide Old Logs Button -->
    <div class="flex justify-center mb-4">
      <button (click)="toggleOldLogs()" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-6 rounded-lg">
        {{ showOldLogs ? 'Hide Old Logs' : 'Load Old Logs' }}
      </button>
    </div>

    <!-- List of Old Missions -->
    <ul class="space-y-2" *ngIf="showOldLogs">
      <li *ngFor="let mission of missions">
        <button (click)="toggleMissionLogs(mission)" class="w-full text-left bg-gray-700 p-3 rounded-lg mb-1">
          <span>{{ mission.mission }}</span>
        </button>

        <ul *ngIf="mission.expanded" class="space-y-1 pl-4">
          <li *ngFor="let log of mission.logs" class="p-2 rounded-lg bg-gray-600">
            <p>{{ log.timestamp }} - <strong>{{ log.message }}</strong> (Robot {{ log.robot }})</p>
          </li>
        </ul>
      </li>
    </ul>

    <!-- Real-Time Logs List -->
    <h4 *ngIf="!showOldLogs" class="font-bold mb-2">Live Logs</h4>
    <ul class="space-y-2" *ngIf="!showOldLogs">
      <li *ngFor="let log of logs" [ngClass]="{'bg-gray-500': log.isOld, 'bg-gray-700': !log.isOld}" class="p-4 rounded-lg shadow-inner">
        <p>{{ log.timestamp }} - <strong>{{ log.message }}</strong> (Robot {{ log.robot }})</p>
      </li>
    </ul>
  </div>
</div>
