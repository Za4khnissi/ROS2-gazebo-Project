<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl text-center">
    <h1 class="text-4xl text-white font-bold mb-6">Physical Robot Control</h1>
    <div class="grid grid-cols-2 gap-8">
      <div class="bg-gray-700 p-6 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 1 Control</h3>
        <button (click)="identifyRobot(1)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Identify Robot 1
        </button>
        <button (click)="startMission(1)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(1)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
        <p class="text-gray-300 mt-4">Status: {{ robot1Status }}</p>
      </div>

      <div class="bg-gray-700 p-6 rounded-lg shadow-inner flex flex-col items-center">
        <h3 class="text-xl text-white mb-4">Robot 2 Control</h3>
        <button (click)="identifyRobot(2)" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Identify Robot 2
        </button>
        <button (click)="startMission(2)" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Start Mission
        </button>
        <button (click)="stopMission(2)" class="bg-red-600 hover:bg-red-500 text-white py-2 px-4 rounded-lg mb-3 w-full">
          Stop Mission
        </button>
        <p class="text-gray-300 mt-4">Status: {{ robot2Status }}</p>
      </div>
    </div>
  </div>
</div>
